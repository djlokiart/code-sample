<div class="box">
  <div class="content">
    <div class="sidebar-info">
      <div class="logo">
        <img src="assets/images/logo.png"/>
      </div>
      <div class="text">
          Вход только для авторизованных администраторов портала 
      </div>
      <div class="copyright">
        Copyright © example.url 2019 Все права защищены  
      </div>
    </div>
    <div class="content-info">
      <div class="hint">Вход в панель администратора</div>

      <div class="input">
        <div class="placeholder">Имя пользователя</div>
        <input type="text" [(ngModel)]="username" required name="username"/>
      </div>
      <div class="input">
        <div class="placeholder">Пароль</div>
        <input type="password" [(ngModel)]="password" name="password"/>
      </div>
      <div class="error">{{error}}</div>
      <button (click)="login()">Войти</button>
    </div>
  </div>
</div>
